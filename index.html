<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="main">
      <img src="./images/image-equilibrium.jpg" alt="nft img" />
      <p id="head">Equilibrium #3429</p>
      <p id="pssge">Our Equilibrium collection promotes balance and calm.</p>
      <p id="eth">0.041 ETH</p>
      <p id="time">3 days left</p>
      <hr />
      <p id="name-pssge">
        <img src="./images/image-avatar.png" alt="avatar" />
        Creation of
        <p id="name">Jules Wyvern</p>
      </p>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Blackbottt">Blackbottt</a>.
    </div>
  </body>
</html>
